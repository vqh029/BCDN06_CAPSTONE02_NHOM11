  <section class="page-content">
    <div class="container">
      <div class="content-wrapper">
        <h2>Trang quản lý sản phẩm</h2>
        <div class="row d-flex">
          <div class="col-md-8">
            <button type="button" id="btnAddNewSP" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Thêm sản
              phẩm mới</button>
          </div>

          <div class="col-md-4">
            
          </div>


        </div>

        <div class="tblSanPham table-responsive" id="tblSanPham">
          <!-- BEGIN TABLE SẢN PHẨM -->
          <table class="table table-bordered">
            <thead class="table-primary">
              <th>STT</th>
              <th>Tên Sản Phẩm</th>
              <th>Giá</th>
              <th>Màn hình</th>
              <th>Mô tả</th>
              <th>Loại</th>
              <th>Action</th>
            </thead>
            <tbody id="tblDanhSachSP"></tbody>
          </table>
          <!-- END TABLE SẢN PHẨM -->
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Điền thông tin sản phẩm</h4>
                <button type="button" id="btnCloseModal" class="close" data-bs-dismiss="modal">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
              <!-- Modal body -->
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label>Tên Sản Phẩm</label>
                    <input id="TenSP" class="form-control" placeholder="Nhập vào tên sản phẩm" />
                    <span class="sp-thongbao" id="TBTenSP"></span>
                  </div>
                  <div class="form-group">
                    <label>Loại Sản Phẩm</label>

                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="typeProd" id="typeProd1" value="Iphone"
                        checked>
                      <label class="form-check-label" for="typeProd1" style="margin-top: 0">
                        Iphone
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="typeProd" id="typeProd2" value="Samsung">
                      <label class="form-check-label" for="typeProd2" style="margin-top: 0">
                        Samsung
                      </label>
                    </div>
                    <span class="sp-thongbao" id="TBLoaiSP"></span>
                  </div>
                  <div class="form-group">
                    <label>Giá</label>
                    <input id="GiaSP" class="form-control" placeholder="Nhập vào giá" />
                    <span class="sp-thongbao" id="TBGiaSP"></span>
                  </div>
                  <div class="form-group">
                    <label>Màn hình</label>
                    <input id="ScreenSP" class="form-control" placeholder="Nhập vào màn hình" />
                    <span class="sp-thongbao" id="TBManHinhSP"></span>
                  </div>
                  <div class="form-group">
                    <label>Camera sau</label>
                    <input id="BackCamSP" class="form-control" placeholder="Nhập vào camera sau" />
                    <span class="sp-thongbao" id="TBCamSauSP"></span>
                  </div>
                  <div class="form-group">
                    <label>Camera trước</label>
                    <input id="FrontCamSP" class="form-control" placeholder="Nhập vào camera trước" />
                    <span class="sp-thongbao" id="TBCamTruocSP"></span>
                  </div>
                  <div class="form-group">
                    <label>Hình Ảnh</label>
                    <input id="HinhSP" class="form-control" placeholder="Nhập vào hình sản phẩm" />
                    <span class="sp-thongbao" id="TBHinhSP"></span>
                  </div>
                  <div class="form-group">
                    <label>Mô tả</label>
                    <textarea class="form-control" id="MotaSP" cols="30" rows="10" placeholder="Nhập mô tả"></textarea>
                    <span class="sp-thongbao" id="TBMoTaSP"></span>
                  </div>
                </form>
              </div>
              <!-- Modal footer -->
              <div class="modal-footer">
                <div class="footer-content">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    </div>

  </section>
